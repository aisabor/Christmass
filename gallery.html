<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery - Santa's Tree Pickup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Photo Gallery</h1>
        <div id="gallery" class="masonry-grid mt-4">
            <!-- Gallery images will be inserted here -->
            <div class="gallery-item"><img src="images/Designer.jpeg" alt="Christmas Tree 1"></div>
            <div class="gallery-item"><img src="images/Designer1.jpeg" alt="Christmas Tree 2"></div>
            <div class="gallery-item"><img src="images/Designer2.jpeg" alt="Christmas Tree 3"></div>
            <div class="gallery-item"><img src="images/Designer3.jpeg" alt="Christmas Tree 4"></div>
            <div class="gallery-item"><img src="images/Designer4.jpeg" alt="Christmas Tree 5"></div>
            <div class="gallery-item"><img src="images/Designer5.jpeg" alt="Christmas Tree 6"></div>
            <div class="gallery-item"><img src="images/Designer6.jpeg" alt="Christmas Tree 7"></div>
            <div class="gallery-item"><img src="images/Designer7.jpeg" alt="Christmas Tree 8"></div>
            <div class="gallery-item"><img src="images/Designer8.jpeg" alt="Christmas Tree 9"></div>
            <div class="gallery-item"><img src="images/Designer9.jpeg" alt="Christmas Tree 10"></div>
            <div class="gallery-item"><img src="images/Designer10.jpeg" alt="Christmas Tree 11"></div>
            <div class="gallery-item"><img src="images/Designer11.jpeg" alt="Christmas Tree 12"></div>
        </div>
    </div>

    <!-- Modal for displaying selected image, likes, and comments -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="imageModalLabel">Selected Image</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                
                <div class="modal-body text-center">
                    <img id="modalImage" src="" alt="Selected Image" style="max-width: 100%;" />
                    <div class="modal-footer">
                        <button id="prevButton" class="btn btn-secondary">Previous</button>
                        <button id="nextButton" class="btn btn-secondary">Next</button>
                    </div>
                    <div id="likeCount" class="mt-2">0 Likes</div>
                    <button class="btn btn-primary mt-2" id="likeButton">Like</button>
                    
                    <h3 class="mt-4">Comments</h3>
                    <div id="commentSection"></div>
                    <input type="text" id="commentInput" class="form-control" placeholder="Write a comment..." />
                    <button class="btn btn-secondary mt-2" id="addCommentButton">Add Comment</button>
                </div>
               
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-4 mt-5">
        <div class="container">
            <h5>Santa's Tree Pickup</h5>
            <p>Making Christmas cleanup a breeze! We'll take care of your tree, so you can focus on the joy of the season.</p>
            <p class="mt-4">&copy; 2024 Santa's Tree Pickup. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
   
    <script src="script.js"></script>
</body>
</html>
